<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic Line Chart - Apache ECharts Demo</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <section class="main">

        <div class="element">
            <div id="it1"></div>

        </div>

        <div class="element">
            <h1>ensemble des apprentissages critiques regroupés
                par compétence. Par semestre</h1>
            <select name="semestreit1" id="semestreit1">
                <option value="S1">Semestre 1</option>
                <option value="S2">Semestre 2</option>
                <option value="S3">Semestre 3</option>
                <option value="S4">Semestre 4</option>
                <option value="S5">Semestre 5</option>
                <option value="S6">Semestre 6</option>
            </select>
            <div id="it2"></div>
        </div>
        <div class="element">
            <h1>Visualiser pour une ressource ou une SAE, l’ensemble des apprentissages critiques qu’elle couvre,
                regroupés par compétence</h1>

            <select name="semestreit2" id="semestreit2">
                <option value="S1" selected>Semestre 1</option>
                <option value="S2">Semestre 2</option>
                <option value="S3">Semestre 3</option>
                <option value="S4">Semestre 4</option>
                <option value="S5">Semestre 5</option>
                <option value="S6">Semestre 6</option>
            </select>

            <select name="resultit2" id="resultit2">

            </select>

            <div id="it3"></div>


        </div>

    </section>


    <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
